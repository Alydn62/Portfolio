            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        input[type="radio"] {
            display: none;
        }
        .container {
            background-color: #ffffff;
            padding: 25px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: -1;
        }
        input[type="radio"]:checked + .container {
            opacity: 1;
            transform: scale(1);
            z-index: 1;
        }
        .container::before {
            content: '';
            display: block;
            height: 6px;
            background: linear-gradient(to right, #4caf50, #9c27b0, #2196f3, #f44336, #ffeb3b);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        h2 {
            margin: 20px 0 15px;
            font-size: 26px;
            color: #333333;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        form input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        form button {
            width: 100%;
            padding: 12px;
            background-color: #f44336;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #e53935;
        }
        .toggle-label {
            display: block;
            margin-top: 15px;
            color: #2196f3;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .toggle-label:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Radio Buttons -->
        <input type="radio" id="login" name="toggle" checked>
        <div class="container">
            <h2>Login</h2>
            <form action="#">
                <input type="text" name="username" placeholder="Enter your username" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Sign In</button>
            </form>
            <label for="register" class="toggle-label">Don't have an account? Register here</label>
        </div>

        <input type="radio" id="register" name="toggle">
        <div class="container">
            <h2>Register</h2>
            <form action="#">
                <input type="text" name="username" placeholder="Enter your username" required>
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                <button type="submit">Register</button>
            </form>
            <label for="login" class="toggle-label">Already have an account? Login here</label>
        </div>
    </div>
</body>
